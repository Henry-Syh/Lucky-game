<body>

    <script>
        // è¨­å®š
        const CELL_HEIGHT = 100; // æ¯å€‹æ•¸å­—çš„é«˜åº¦
        const NUM_DIGITS = 5;
        let isSpinning = [false, false, false, false, false];
        let finalNumbers = [0, 0, 0, 0, 0]; // å„²å­˜æœ€çµ‚çµæœ

        // åˆå§‹åŒ–å·è»¸å¸¶å­ (ç”¢ç”Ÿ 0-9 é‡è¤‡å¤šæ¬¡çš„é•·æ¢)
        // é€™æ¨£æ‰æœ‰è¶³å¤ é•·åº¦é€²è¡Œæ»‘å‹•å‹•ç•«
        function initTapes() {
            const pattern = "0123456789"; 
            // é‡è¤‡ 20 æ¬¡ï¼Œç¢ºä¿å¤ é•·
            let content = "";
            for(let i=0; i<20; i++) {
                for(let j=0; j<10; j++) {
                    content += `<div style="height:${CELL_HEIGHT}px">${j}</div>`;
                }
            }

            for(let i=0; i<NUM_DIGITS; i++) {
                document.getElementById(`tape-${i}`).innerHTML = content;
                // åˆå§‹åŒ–ä½ç½®
                setTranslate(i, 0); 
            }
        }

        initTapes();

        // å•Ÿå‹•æ—‹è½‰
        function startSpin() {
            document.getElementById('result-msg').innerText = "";
            document.getElementById('start-btn').disabled = true;

            for(let i=0; i<NUM_DIGITS; i++) {
                isSpinning[i] = true;
                const tape = document.getElementById(`tape-${i}`);
                const btn = document.getElementById(`btn-${i}`);

                // 1. åŠ å…¥æ¨¡ç³Šèˆ‡ç„¡é™æ»¾å‹•å‹•ç•«
                tape.classList.add('blur-move');
                // ç§»é™¤ä¹‹å‰çš„ transition ä»¥ä¾¿ç„¡é™æ»¾å‹•
                tape.style.transition = 'none';
                
                // å•Ÿç”¨åœæ­¢æŒ‰éˆ•
                btn.disabled = false;
                btn.innerText = "åœ";
                btn.style.backgroundColor = "#e74c3c";
            }
        }

        // åœæ­¢å–®å€‹å·è»¸ (æ ¸å¿ƒé‚è¼¯)
        function stopReel(index) {
            if (!isSpinning[index]) return;
            isSpinning[index] = false;

            const tape = document.getElementById(`tape-${index}`);
            const btn = document.getElementById(`btn-${index}`);
            
            // é–å®šæŒ‰éˆ•
            btn.disabled = true;

            // 1. æ±ºå®šæœ€çµ‚æ•¸å­— (æ ¸å¿ƒæ©Ÿç‡é‚è¼¯)
            let targetNum;
            if (index === 0) {
                // *** è¬ä½æ•¸ç‰¹æ®Šé‚è¼¯ï¼šæ¬Šé‡éš¨æ©Ÿ ***
                targetNum = getWeightedNumber(); 
                // å¦‚æœè¬ä½æ˜¯ 0ï¼Œé€šå¸¸æˆ‘å€‘å¸Œæœ›é¡¯ç¤ºç©ºç™½æˆ–ä¿ç•™ï¼Œé€™è£¡å‡è¨­ 0 ä¹Ÿæ˜¯ä¸€å€‹çé …
            } else {
                // å…¶ä»–ä½æ•¸ï¼šå®Œå…¨éš¨æ©Ÿ 0-9
                targetNum = Math.floor(Math.random() * 10);
            }
            finalNumbers[index] = targetNum;

            // 2. è¨ˆç®—åœæ­¢ä½ç½®
            // æˆ‘å€‘è¦åœåœ¨ç¬¬ 15 çµ„æ•¸å­—çš„ä½ç½®ï¼Œé€™æ¨£å‰é¢æ‰æœ‰è¶³å¤ çš„é•·åº¦æ»‘å‹•
            // ä½ç½®å…¬å¼: -( (åŸºæœ¬åç§») + (ç›®æ¨™æ•¸å­— * é«˜åº¦) )
            const rounds = 12; // è®“å®ƒå¤šè½‰å¹¾åœˆçš„åŸºæ•¸
            const targetY = -1 * ((rounds * 10 * CELL_HEIGHT) + (targetNum * CELL_HEIGHT));

            // 3. åŸ·è¡Œã€Œæ…¢é€Ÿç…è»Šã€å‹•ç•«
            tape.classList.remove('blur-move'); // ç§»é™¤æ¨¡ç³Š
            tape.style.transition = 'transform 2.5s cubic-bezier(0.1, 0.9, 0.2, 1)'; // æ…¢é€Ÿåœä¸‹çš„ç‰©ç†æ›²ç·š
            setTranslate(index, targetY);

            // 4. æª¢æŸ¥æ˜¯å¦å…¨éƒ¨åœæ­¢
            checkAllStopped();
        }

        // è¨­å®šä½ç§» Helper
        function setTranslate(index, y) {
            const tape = document.getElementById(`tape-${index}`);
            tape.style.transform = `translateY(${y}px)`;
        }

        // *** è¬ä½æ•¸æ¬Šé‡ç®—æ³• ***
        // 1 æ©Ÿç‡æœ€é«˜ï¼Œ9 æ©Ÿç‡æœ€ä½
        function getWeightedNumber() {
            // å»ºç«‹ä¸€å€‹ç±¤ç­’
            let pool = [];
            // æ•¸å­— 1 æ”¾ 9 å¼µ
            // æ•¸å­— 2 æ”¾ 8 å¼µ ...
            // æ•¸å­— 9 æ”¾ 1 å¼µ
            // æ•¸å­— 0 é€™è£¡è¨­å®šæ”¾ 1 å¼µ (é¿å…å¤§çå¤ªå®¹æ˜“è®Š0ï¼Œæˆ–è€…ä½ å¯ä»¥ä¾éœ€æ±‚èª¿æ•´)
            
            for(let i=0; i<9; i++) pool.push(1);
            for(let i=0; i<8; i++) pool.push(2);
            for(let i=0; i<7; i++) pool.push(3);
            for(let i=0; i<6; i++) pool.push(4);
            for(let i=0; i<5; i++) pool.push(5);
            for(let i=0; i<4; i++) pool.push(6);
            for(let i=0; i<3; i++) pool.push(7);
            for(let i=0; i<2; i++) pool.push(8);
            for(let i=0; i<1; i++) pool.push(9);
            // pool.push(0); // å¦‚æœæƒ³è¦è¬ä½æœ‰æ©Ÿæœƒæ˜¯0ï¼Œè§£é–‹é€™è¡Œ

            // å¾ç±¤ç­’éš¨æ©ŸæŠ½ä¸€å¼µ
            const randomIndex = Math.floor(Math.random() * pool.length);
            return pool[randomIndex];
        }

        // æª¢æŸ¥çµæŸ
        function checkAllStopped() {
            if (isSpinning.every(s => s === false)) {
                // å…¨éƒ¨æŒ‰éˆ•éƒ½æŒ‰äº†ï¼Œä½†å‹•ç•«é‚„åœ¨è·‘ (2.5ç§’)
                // ç­‰å¾…å‹•ç•«çµæŸå¾Œé¡¯ç¤ºçµæœ
                setTimeout(() => {
                    const totalAmount = parseInt(finalNumbers.join(''));
                    const msg = document.getElementById('result-msg');
                    
                    if (totalAmount > 50000) {
                        msg.innerText = `ğŸ‰ æ­å–œç™¼è²¡ï¼ç²å¾— $${totalAmount}ï¼(å¤§çï¼) ğŸ‰`;
                        msg.style.color = "#e74c3c"; // ç´…è‰²
                    } else {
                        msg.innerText = `æ­å–œç²å¾— $${totalAmount}`;
                        msg.style.color = "#f1c40f"; // é‡‘è‰²
                    }

                    // é‡ç½®æŒ‰éˆ•
                    document.getElementById('start-btn').disabled = false;
                    document.getElementById('start-btn').innerText = "å†ç©ä¸€æ¬¡";

                }, 2500); // é…åˆ CSS transition æ™‚é–“
            }
        }
